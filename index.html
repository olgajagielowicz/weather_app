<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="weather_app.css">
    <title>API Погода</title>
</head>

<body>
    <div class="container">
        <h1>API Погода</h1>

        <div class="weather">
            <section class="main-cities">

            </section>

            <section class="display">
                <p class="citi-name"></p>
                <hr>
                <p class="temperatura"></p>
                <hr>
                <p class="icon"></p>
                <hr>
                <p class="weather-description"></p>
                <hr>
                <p class="wind-deg"></p>
                <hr>
                <p class="wind-speed"></p>
                <hr>
                <p class="pressure"></p>
            </section>
        </div>
    </div>


    <script src="weather_app.js"></script>
</body>

</html>
